<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Daily</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body class="bg-light">
    <header class="py-2">
        <section class="d-none d-md-block">
            <div class="container">
                <nav class="navbar navbar-expand-lg pb-0">
                    <div class="container-fluid">
                        <a class="navbar-brand fs-4 fw-normal text-muted text-uppercase" href="#"><span class="text-primary">News</span> Daily</a>
                        <div class="collapse navbar-collapse text-end d-none d-md-block" id="topNavbar">
                            <ul class="navbar-nav mx-auto me-0" id="topNavbarUl">
                                <li class="nav-item">
                                    <a aria-current="page" href="#" id="topBarNavItemNews"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <hr class="text-muted">
            </div>
        </section>
        <section class="pt-3 pt-md-0" id="newsNavMenuSection">
            <div class="container">
                <nav class="navbar navbar-expand-lg pt-0">
                    <div class="container-fluid">
                        <a class="navbar-brand fs-4 fw-normal text-muted text-uppercase d-block d-md-none" href="#"><span class="text-primary">News</span> Daily</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse text-end py-3 py-md-0" id="mainMenu">
                            <ul class="navbar-nav mx-auto" id="mainMenuUl">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#" id="homePageNavLink">Home</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </section>
    </header>
    <main class="">

        <!-- Home page section... -->
        <section class="py-5" id="homePageSection">
            <div class="container">
                <h1 class="fs-1 fw-bold mb-3">Todays Updated...</h1>
                <div class="row g-3">
                    <div class="col-md-9">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="bg-white rounded-3">
                                    <div id="homePageHeroSectionSlider" class="carousel slide" data-bs-ride="false">
                                        <div class="carousel-indicators" id="sliderIndicators">
                                        </div>
                                        <div class="carousel-inner rounded-3" id="sliderElements">
                                        </div>
                                        <button class="carousel-control-prev" type="button"
                                            data-bs-target="#homePageHeroSectionSlider" data-bs-slide="prev">
                                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                            <span class="visually-hidden">Previous</span>
                                        </button>
                                        <button class="carousel-control-next" type="button"
                                            data-bs-target="#homePageHeroSectionSlider" data-bs-slide="next">
                                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                            <span class="visually-hidden">Next</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-md-12">
                                <div class="bg-white rounded-3 py-5 px-4">
                                    <h1 class="fs-2 fw-semibold mb-3">Latest News...</h1>
                                    <div class="row row-cols-1 row-cols-md-2 g-4" id="latestNewsCards">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="row row-cols-1 row-cols-md-1 g-4" id="sidebarNewsCards">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="categoryNewsSection">
            <section>
                <div class="container">
                    <div class="row rounded-3 bg-white py-3 px-2 my-3 shadow-sm mx-1 align-items-center"
                        id="newsFoundMessageSection">
                        <div class="col-10">
                            <p class="mb-0 text-secondary" id="newsFoundMessage"></p>
                        </div>
                        <div class="col-2">
                            <p class="mb-0 text-end text-muted" id="newsFoundMessageSectionHide"><i
                                    class="fa-solid fa-xmark"></i></p>
                        </div>
                    </div>
                    <div class="row justify-content-between align-items-center pt-4 pb-2 my-3 mx-1"
                        id="newsSortingSection">
                        <div class="col-6">
                            <input type="text" value="" id="categoryIdField" hidden></input>
                            <input type="text" value="" id="categoryNameField" hidden></input>
                            <span>Sort By:
                                <select class="form-select-sm py-2 px-2 ms-0 ms-md-2" id="newsSortByOptions">
                                    <option value="default">Default</option>
                                    <option value="most-viewed">Most Viewed</option>
                                    <option value="most-recent">Most Recent</option>
                                </select>
                            </span>
                        </div>
                        <div class="col-6 text-end" id="newsFilterBtnSection">
                            <button type="button"
                                class="btn news-filter-btn news-today-btn-primary news-today-btn-active p-2 px-4 me-0 me-md-2 mb-2 mb-md-0"
                                id="trendingBtn" value="trending">Trending</button>
                            <button type="button" class="btn news-filter-btn news-today-btn-outline-primary p-2 px-4"
                                id="todaysPickBtn" value="todays-pick">Today's Pick</button>
                        </div>
                    </div>
                    <div class="row rounded-3 py-4 text-center" id="preloaderSection">
                        <div class="col-md-12">
                            <img src="assets/images/preloader.gif" class="preloader-img" alt="preloader image">
                        </div>
                    </div>
                    <div class="row rounded-3 py-4 my-3 text-center" id="noDataFoundSection">
                        <div class="col-md-12">
                            <p class="text-muted">No news data found by this category!!! 
                                <br>Please try again with a different one.</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="main-content-section mt-3 mb-5" id="mainContentSection">
                <div class="container">
                    <div class="row row-cols-1 g-4" id="newsCards">
                    </div>
                </div>
            </section>
        </section>
    </main>

    <!-- News detailed information modal... -->
    <div class="modal fade" id="newsDetailedInformationModal" tabindex="-1"
        aria-labelledby="newsDetailedInformationModal" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body px-md-5 px-4 py-4">
                    <div class="row">
                        <div class="col-12">
                            <h3 class="mb-3" id="newsDetailedModalTitle"></h3>
                            <div class="row mb-4 align-items-center">
                                <div class="col-7 col-md-3">
                                    <div class="row justify-content-start align-items-center mb-2">
                                        <div class="col-3 col-md-3">
                                            <img class="img-fluid rounded-circle" id="newsDetailedModalAuthorThumbnail"
                                                src="">
                                        </div>
                                        <div class="col-9 col-md-9">
                                            <h5 class="fw-normal mb-0 fs-6"><span
                                                    id="newsDetailedModalAuthorName"></span></h5>
                                            <p class="text-muted mb-0"><small><span
                                                        id="newsDetailedModalPublicationDate"></span></small></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <img src="" class="w-75 pb-3" alt="News Image" id="newsDetailedModalThumbnailImg">
                            <p class="" id="newsDetailedModalFullDescription"></p>
                            <div class="row align-items-center">
                                <div class="row align-items-center justify-content-start mt-2">
                                    <div class="col-auto">
                                        Rating:
                                    </div>
                                    <div class="col-auto">
                                        <div class="d-flex justify-content-start align-items-center"
                                            id="newsDetailedModalRatings">
                                        </div>
                                    </div>
                                </div>
                                <div class="row align-items-center justify-content-start mt-2">
                                    <div class="col-auto">
                                        Views:
                                    </div>
                                    <div class="col-auto">
                                        <p class="mb-0 text-muted"><i class="fa-solid fa-eye me-2 text-muted"></i><span
                                                id="newsDetailedModalTotalViews"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <script src="https://kit.fontawesome.com/cdf319e764.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
